<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Quiz Website</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md mx-auto p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 flex flex-col items-center" id="quiz-card">
      <div class="w-full flex justify-between mb-4">
        <span class="text-sm text-gray-500" id="progress">Question 1 of 15</span>
      </div>
      <h2 class="text-lg font-semibold mb-4 text-center" id="question-text">Loading...</h2>
      <input type="text" id="answer-input" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400 mb-3" placeholder="Type your answer here" autocomplete="off" />
      <button id="submit-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded transition mb-2">Submit Answer</button>
      <div id="message" class="w-full text-center mb-2 min-h-[24px]"></div>
      <div id="riddles-container" class="w-full flex flex-col gap-2 mb-2"></div>
          </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
